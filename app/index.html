  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <!-- CSS

<body class="site">

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<main class="site-content">
  <div class="container">
     <div class="row">
       <div class="one-half column">
         <h2>Wikipedia Viewer App</h2>
         <br>
         <p>Click this button to choose a random article from Wikipedia:</p>
         <a class="button" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random article</a></p>
         <p>Or type your query (just one word please!) below to search:</p>
         <form onsubmit="searchWikipedia(); return false;">
           <input class="u-full-width" placeholder="your query" id="query" type="text">
           <input class="button-primary" value="Search" type="submit">
         </form>
      </div>
    </div>
    <hr>
    <div class="row">
      <div id="queryresults"></div>
    </div>
    <!-- query results -->
    <div class="row">
      <ul id="results"></ul>
    </div>
  </div>
</main>
